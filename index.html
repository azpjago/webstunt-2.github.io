<!DOCTYPE html>
<html>
<head>
<title>Stunting Classification</title>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  background-color: #f4f4f4;
}

.container {
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h1 {
  color: #333;
}

input[type="number"], select {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  margin: 10px 0;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

#result {
  margin-top: 20px;
  font-size: 18px;
  color: #333;
}
</style>
</head>
<body>
<div class="container">
  <h1>Klasifikasi Stunting Pada Balita</h1>
  <h1>Desa Ganjar Sabar</h1>
  <label for="age">Age (Month):</label>
  <input type="number" id="age" name="age" required>
  <label for="gender">Pilih Jenis Kelamin:</label>
  <select id="gender" name="gender">
    <option value="">--Pilih Jenis Kelamin--</option>
    <option value="0">Laki-laki</option>
    <option value="1">Perempuan</option>
  </select>
  <br><br>
  <label for="height">Height (cm):</label>
  <input type="number" id="height" name="height" required>
  <button onclick="classify()">Classify</button>
  <div id="result"></div>

</div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script>
  async function classify() {
    const age = parseFloat(document.getElementById('age').value);
    const height = parseFloat(document.getElementById('height').value);
    const gender = parseInt(document.getElementById('gender').value);

    // Check if all inputs are filled
    if (isNaN(age) || isNaN(height) || isNaN(gender)) {
      document.getElementById('result').innerHTML = "Please fill in all fields.";
      return;
    }

    // Load the model data from JSON
    const response = await fetch('https://github.com/azpjago/azpjago.github.io/blob/7eb6314bed1cac1b85b12064987caf4cc127330f/knn_model.json');
    const modelData = await response.json();

    // Function to calculate Euclidean distance
    function euclideanDistance(a, b) {
      return Math.sqrt(a.reduce((sum, val, i) => sum + Math.pow(val - b[i], 2), 0));
    }

    // Predict function
    function predict(input) {
      const distances = modelData.X_train.map((trainRow, i) => ({
        distance: euclideanDistance(trainRow, input),
        label: modelData.y_train[i]
      }));

      distances.sort((a, b) => a.distance - b.distance);
      const kNearestNeighbors = distances.slice(0, modelData.n_neighbors);
      const votes = {};
      kNearestNeighbors.forEach(neighbor => {
        votes[neighbor.label] = (votes[neighbor.label] || 0) + 1;
      });

      const sortedVotes = Object.entries(votes).sort((a, b) => b[1] - a[1]);
      return sortedVotes[0][0];
    }

    // Make a prediction
    const input = [age, height, gender];
    const prediction = predict(input);

    // Display the result
    document.getElementById('result').innerHTML = `Classification: ${prediction}`;
  }
</script>
</body>
</html>
